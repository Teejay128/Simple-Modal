<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="openBtn">Click Here</button>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Hello... I am a modal</h2>
            </div>
            <div class="modal-body">
                <p>Hello... I am a modal</p>
                <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque, aliquam fugit nostrum iure voluptates aspernatur illo deleniti, aliquid quaerat alias optio, tempora excepturi vitae praesentium rerum ex ducimus facere nesciunt!
                </p>
            </div>
            <div class="modal-footer">
                <h3>Modal footer</h3>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
